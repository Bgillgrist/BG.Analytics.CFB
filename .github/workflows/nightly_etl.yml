name: Nightly ETL

on:
  schedule:
    - cron: "15 7 * * *"   # 06:15 UTC every day
  workflow_dispatch:        # allow manual runs

jobs:
  update-current-season:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: etl
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly season refresh
        working-directory: etl
        env:
          PG_DSN: ${{ secrets.PG_DSN }}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}   # or remove if not needed
          # SEASON: "2025"   # uncomment to pin a season
        run: |
          python update_current_season.py

      - name: Update team advanced season stats
        working-directory: etl
        env:
          PG_DSN: ${{ secrets.PG_DSN }}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python update_team_advanced_stats.py

      - name: Update team advanced *game* stats
        working-directory: etl
        env:
          PG_DSN: ${{ secrets.PG_DSN }}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          # SEASON: "2025"   # optional override for backfills
        run: |
          python update_team_advanced_game_stats.py
